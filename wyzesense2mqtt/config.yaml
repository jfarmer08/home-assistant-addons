name: Wyzesense2MQTT
version: "devel"
slug: wyzesense2mqtt
description: Wyzesense2mqtt integration using raetha Docker image
arch:
  - amd64
  - armv7
  - aarch64
startup: application
boot: auto
devices:
  - /dev/hidraw0
image: raetha/wyzesense2mqtt
environment:
  MQTT_HOST: "core-mosquitto"
  MQTT_PORT: "1883"
  MQTT_USERNAME: ""
  MQTT_PASSWORD: ""
  MQTT_CLIENT_ID: "wyzesense2mqtt"
  MQTT_CLEAN_SESSION: "false"
  MQTT_KEEPALIVE: "60"
  MQTT_QOS: "2"
  MQTT_RETAIN: "true"
  SELF_TOPIC_ROOT: "wyzesense2mqtt"
  HASS_TOPIC_ROOT: "homeassistant"
  HASS_DISCOVERY: "true"
  PUBLISH_SENSOR_NAME: "true"
  USB_DONGLE: "auto"
options:
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_client_id: wyzesense2mqtt
  mqtt_clean_session: false
  mqtt_keepalive: 60
  mqtt_qos: 2
  mqtt_retain: true
  self_topic_root: wyzesense2mqtt
  hass_topic_root: homeassistant
